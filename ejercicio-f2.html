<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio F2</title>
</head>
<body>
  <h1>Cosmética Profesional</h1>
  <form action="cosmeticos.html" method="get">
    <fieldset>
      <legend>Formulario de pedido</legend>
      <p><b>Identificación</b></p>
      <fieldset>
        <legend>Datos del cliente</legend>
        <label for="email">Correo electrónico</label>
        <input type="text" name="email" id="nombre">
        <br>
        <label for="pass">Contraseña</label>
        <input type="password" name="pass" id="pass">
        <br>
        <p><i>Longitud mínima 6 caracteres</i></p>
        <label for="direccion">Dirección de envío</label>
        <input type="text" name="direccion" id="direccion">
      </fieldset>
      <fieldset>
        <legend>Tipo de Cliente</legend>
        <input type="radio" name="tipo_cliente" id="particular" value="p">
        <label for="particular">Particular</label>
        <br>
        <input type="radio" name="tipo_cliente" id="empresa" value="e">
        <label for="empresa">Empresa</label>
      </fieldset>
      <p><b>Datos del Pedido</b></p>
      <fieldset>
        <legend>Datos del Pedido</legend>
        <label for="productos">Producto</label><br>
        <select name="Solares" id="solares" size="5">
          <optgroup label="Solares">
            <option value="sol01">Sol-01 Solar Indice 8</option>
            <option value="sol02">Sol-02 Solar Indice 15</option>
            <option value="sol03">Sol-03 Solar Indice 50</option>
          </optgroup>
          <optgroup label="Labiales">
            <option value="lab01">Lab-01 Gloss Red</option>
            <option value="lab02">Lab-02 Gloss Brown</option>
          </optgroup>
        </select>
      </fieldset>
      <fieldset>
        <legend>Observaciones</legend>
        <textarea id="observaciones" name="observaciones" rows="10" cols="50">Escriba aquí sus observaciones</textarea>
        <br>
        <input type="checkbox" id="recibirInfo" name="recibirInfo" value="recibirInfo">
        <label for="recibirInfo">Deseo recibir información sobre ofertas y novedades</label>
      </fieldset>
      <fieldset>
        <legend>Datos bancarios</legend>
        <label for="tarjeta">Número de tarjeta</label>
        <input type="text" id="tarjeta" name="tarjeta">
        <label for="caducidad">Fecha de caducidad</label>
        <input type="date" id="caducidad" name="caducidad">
      </fieldset>
      <br>
      <input type="submit" id="aceptar" name="aceptar" value="Aceptar">
      <input type="reset" id="borrar" name="borrar" value="Borrar">
    </fieldset>
  </form>
</body>
</html>
