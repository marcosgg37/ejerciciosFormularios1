<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio F3</title>
</head>

<body>
  <h1>Encuesta televisiva</h1>
  <form action="encuesta.html" method="get">
    <fieldset>
      <legend>Datos personales</legend>
      <table>
        <tr>
          <td>
            <label for="edad">Edad</label>
            <input type="text" id="edad" name="edad" size="2">
          </td>
          <td colspan="2">
            <label for="habitantes">Habitantes en la casa</label>
            <select name="habitantes" id="habitantes">
              <option value="hab1">1</option>
              <option value="hab2">2</option>
              <option value="hab3">3</option>
              <option value="hab4">4</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            Sexo:
            <input type="radio" id="hombre" name="sexo" value="h">
            <label for="hombre">hombre</label>
            <input type="radio" id="mujer" name="sexo" value="m">
            <label for="mujer">mujer</label>
          </td>
          <td colspan="2">
            Televisores en la casa: 
            <input type="radio" id="tv1" name="teles" value="1">
            <label for="tv1">1</label>
            <input type="radio" id="tv2" name="teles" value="2">
            <label for="tv2">2</label>
            <input type="radio" id="tv3" name="teles" value="3">
            <label for="tv3">3</label>
            <input type="radio" id="tv4" name="teles" value="4+">
            <label for="tv4">4 o más</label>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            Lugares en los que hay televisión en la casa:
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" id="comedor" name="comedor" value="comedor">
            <label for="comedor">Comedor</label>
          </td>
          <td>
            <input type="checkbox" id="cocina" name="cocina" value="cocina">
            <label for="cocina">Cocina</label>
          </td>
          <td>
            <input type="checkbox" id="baño" name="baño" value="baño">
            <label for="baño">Cuarto de baño</label>
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" id="dormPadres" name="dormPadres" value="dormPadres">
            <label for="dormPadres">Dormitorio padres</label>
          </td>
          <td>
            <input type="checkbox" id="dormHijos" name="dormHijos" value="dormHijos">
            <label for="dormHijos">Dormitorio Hijos</label>
          </td>
          <td>
            <input type="checkbox" id="otros" name="otros" value="otros">
            <label for="otros">Otros</label>
          </td>
        </tr>
      </table>
      <button type="submit" id="enviar" name="enviar">Enviar</button>
      <button type="reset" id="reset" name="reset">Borrar</button>
    </fieldset>
  </form>
</body>

</html>
